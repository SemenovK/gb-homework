<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel">Товары</h4>
</div>
<form novalidate ng-submit="saveProduct(selected)">
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-body">

        <div class="form-group col-md-6">
          <label>Наименование</label>
          <input class="form-control" type="text" ng-model="selected.title">
        </div>
        <div class="form-group col-md-6">
          <label>Цена</label>
          <input class="form-control" type="number" ng-model="selected.price">
        </div>
        <div class="form-group col-md-6">
          <label>Производитель</label>
          <input class="form-control" type="text" ng-model="selected.producer">
        </div>


    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-success" ng-click="submit()">Save</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>      </form>
