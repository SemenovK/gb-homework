<!doctype html>

<html xmlns:ng="http://angularjs.org" ng-app="app">

<head>
    <meta charset="utf-8">
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">


    <script src="https://code.angularjs.org/1.8.2/angular.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="TableFilterController">
    <h1>Продукты</h1>
    <div>
        <h3>Состав заказа:</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Продукт</th>
                <th>Количество</th>
                <th>Цена</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in CartItems">
                <td>{{item.productDto.title}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>
                    <button class="btn-danger" ng-click="deleteFromCart(item.productDto)">X</button>
                </td>
            </tr>
            <tr>
            <td colspan="3">  <button ng-click="orderCart()" class="btn btn-success">Заказать</button></td>
            <tr>
            </tbody>
        </table>
    </div>
    <br>
    <div>
        <form novalidate ng-submit="filterProduct(filterModel)">
            <h3>Фильтры</h3>

            <h4>По названию</h4>
            <input type="text" ng-model="filterModel.title">
            <h4>Цена</h4>
            <label>от <input type="text" ng-model="filterModel.priceFrom"></label>
            <label>до <input type="text" ng-model="filterModel.priceTo"></label>
            <h4>Упорядочить по:</h4>
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="filterModel.sort.byID" uib-btn-checkbox>ID</label>
                <label class="btn btn-primary" ng-model="filterModel.sort.byName" uib-btn-checkbox>Названию</label>
                <label class="btn btn-primary" ng-model="filterModel.sort.byPrice" uib-btn-checkbox>Цене</label>
                <label class="btn btn-primary" ng-model="filterModel.sort.byProducer"
                       uib-btn-checkbox>Производителю</label>
            </div>
            <div>
                <br>
                <button type="submit" class="btn btn-success">Фильтровать</button>
            </div>
        </form>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Цена</th>
            <th>Производитель</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Products " ng-class="{active : isSelected(p)}">

            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>{{p.producer}}</td>
            <td>
                <button class="btn btn-info" ng-click="showProduct(p)">Open</button>
            </td>
            <td>
                <button class="btn" ng-click="addToCart(p)">В заказ</button>
            </td>
            <td>
                <button class="btn-danger" ng-click="removeProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-click="showProduct(NewProduct)">Добавить товар</button>

</div>


</body>
</html>
